<html>
<head>
    <meta charset="utf-8">
    <title>Stream</title>
</head>
<body>
    <main>
        {% if user.is_authenticated %}
            {% if user.is_staff %}
                <p>You are the professor, please access the recordings page from <a href="/">here</a></p>
            {% else %}
                <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" controls="controls">
                    <source src="{{vid.video.url}}" type="video/mp4">
                </video>
                <button onclick="location.href='{% url 'student_recording' %}'" type="button">Return</button>
            {% endif %}
        {% else %}
            <p> You are not authorized to access this page, please return <a href="/">home</a> </p>
        {% endif %}
    </main>
</body>
</html>
